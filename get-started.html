<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up / Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color:#fffbe6;;
        color: #009e49;
      }
      form{
        margin-top: 30px;
      }
      .form-container {
        margin-top: 30px;
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .nav-tabs .nav-link {
        border-radius: 0;
        color: #00712d;
      }
      .nav-tabs .nav-link.active {
        background-color: #ff9100;
        color: #fff;
      }
      .btn-primary {
        background-color: #00712d;
        border-color: #00712d;
      }
      .btn-primary:hover {
        background-color: #005a1f;
        border-color: #005a1f;
      }
      .g-recaptcha {
        margin: 20px 0;
      }
      .nav {
        padding-top: 20px;
      }

      .nav-item {
        padding-left: 50px;
        padding-right: 20px;
      }
      .navbar-brand {
        color: #fffbe6;
      }
      .nav-item :hover {
        color: #ff9100; /* Hover effect with bold orange */
      }
      .navbar-toggler {
        margin-right: 0px;
        border: none;
        outline: none;
        background-color: #ff9100;
      }

      .navbar-toggler:focus,
      .navbar-toggler:active {
        box-shadow: none;
        border: none;
        outline: none;
      }

      @media (max-width: 900px) {
        .nav-item {
          padding-left: 0px;
          padding-right: 0px;
        }
      }
      .btn {
        background-color: #ff9100;
        border: #ff9100;
      }
      .btn:hover {
        background-color: #00712d;
        border: #00712d;
        color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="color: #0d6efd">JobHub</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #009e49">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #009e49">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #009e49">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: #009e49">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-lg" href="#">Get Started</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="form-container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a
              class="nav-link active"
              id="signin-tab"
              data-bs-toggle="tab"
              href="#signin"
              role="tab"
              aria-controls="signin"
              aria-selected="true"
              >Sign In</a
            >
          </li>
          <li class="nav-item" role="presentation">
            <a
              class="nav-link"
              id="signup-tab"
              data-bs-toggle="tab"
              href="#signup"
              role="tab"
              aria-controls="signup"
              aria-selected="false"
              >Sign Up</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <!-- Sign In Form -->
          <div
            class="tab-pane fade show active"
            id="signin"
            role="tabpanel"
            aria-labelledby="signin-tab"
          >
            <form>
              <div class="mb-3">
                <label for="signinEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signinEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signinPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signinPassword"
                  required
                />
              </div>
              <a href="dashboard.html"><button type="submit" class="btn btn-primary">Sign In</button></a>
            </form>
          </div>
          <!-- Sign Up Form -->
          <div
            class="tab-pane fade"
            id="signup"
            role="tabpanel"
            aria-labelledby="signup-tab"
          >
            <form>
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
              </div>
              <div class="mb-3">
                <div
                  class="g-recaptcha"
                  data-sitekey="YOUR_RECAPTCHA_SITE_KEY"
                ></div>
              </div>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
